<div class="row" ng-cloak>
	<div class="col-lg-12 col-md-12 map-weibo content-panel" id="map"></div>
	<!--<canvas id="canvas"></canvas>-->
	<div id="time"></div>

	<div class="wrap content-panel">

		<ul class="tabs group">
			<li>
				<a class="active" href="#/weibo1">top100类型百分比</a>
			</li>
			<li>
				<a href="#/weibo2">各省POI数值</a>
			</li>
		</ul>

		<div id="content">
			<p id="weibo1" class="echarts-1"></p>

			<p id="weibo2" class="echarts-1"></p>
		</div>

	</div>

	<div class="content-panel query-1-2">
		
		<div id="weibo3" class="echarts-1"></div>
	</div>

</div>
<!--/row -->

<!--page2 -->
<div class="row">

		<div class="content-panel query-2-1">
			<span class="panel-title"><img class="link-icon" src="assets/img/link-icon.png"></img>重点城市数据分析</span>
			<div id="weibo4" class="echarts-1"></div>
		</div>

	

		<div class="content-panel query-2-3">
			<span class="panel-title"><img class="link-icon" src="assets/img/link-icon.png"></img>慢查询用户分布</span>
			<table id="table" class="table table-striped table-advance " border="1" bordercolor="#FFF">
				<thead class="thead-bgColor">
					<tr>
						<th class="text-center">用户</th>
						<th class="text-center">1-2秒</th>
						<th class="text-center">2-5秒</th>
						<th class="text-center">5秒以上</th>
					</tr>
					<tr>
						<th class="text-center">列总计</th>
						<th class="text-center">{{normalAll}}</th>
						<th class="text-center">{{slowAll}}</th>
						<th class="text-center">{{longAll}}</th>
					</tr>
				</thead>
				<tbody class="tbody-border">
					<tr ng-repeat="user in list">
						<td ng-bind="user.userName" align="center"></td>
						<td align="center" ng-bind="user.normalCnt"></td>
						<td align="center" ng-bind="user.slowCnt"></td>
						<td align="center" ng-bind="user.tooLongCnt"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</div>
<!--row-->

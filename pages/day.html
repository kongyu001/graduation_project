<div class="row" ng-cloak>
	<div class="dropdown drop-style">
		<label class="control-label">筛选用户:</label>
		<select id="userList" class="col-md-2" data-live-search="true" ng-model="countStatForm.userNameList" multiple>
			<option ng-repeat="userName in userList" value="{{userName}}">{{userName}}</option>
		</select>
		<a class="btn btn-primary" href="javascript:;" ng-click="callAllFunctions()">查询</a>
	</div>

	<div class="col-lg-8 col-md-8 main-chart padding-100">

		<div class="row ">
			<div class="col-md-3 col-sm-3 padding-r5">
				<div class="content-panel query-1-1">
					<p><span class="box-title">总计</span></p>
					<span class="box1-content color-1">{{numberList.get("total")}}</span>
				</div>
			</div>

			<div class="col-md-3 col-sm-3 padding-05">
				<div class="content-panel query-1-1">
					<p><span class="box-title">查得</span></p>
					<span class="box1-content color-2">{{numberList.get("success")}}</span>
				</div>
			</div>
			<div class="col-md-3 col-sm-3 padding-00">
				<div class="content-panel query-1-1">
					<p><span class="box-title">查空</span></p>
					<span class="box1-content color-3">{{numberList.get("empty")}}</span>
				</div>
			</div>
			<div class="col-md-3 col-sm-3 padding-5">
				<div class="content-panel query-1-1">
					<p><span class="box-title">异常</span></p>
					<span class="box1-content color-4">{{numberList.get("error")}}</span>
				</div>
			</div>

		</div>
		<!-- /row mt -->

		<div class="content-panel query-1-2">
			<span class="panel-title"><img class="link-icon" src="assets/img/link-icon.png"></img>查询量</span>
			<div id="main12" class="echarts-1"></div>
		</div>
	</div>
	<!-- /col-lg-8 END SECTION MIDDLE -->

	<div class="col-lg-4 col-md-4 padding-5">
		<div class="content-panel query-1-3">
			<span class="panel-title"><img class="link-icon" src="assets/img/link-icon.png"></img>查询量分布</span>
			<div id="main13" class="echarts-1"></div>
		</div>
	</div>
	<!-- /col-lg-3 -->
</div>
<!--/row -->

<!--page2 -->
<div class="row">
	<div class="col-lg-3 col-md-3 padding-100">
		<div class="content-panel query-2-1">
			<span class="panel-title"><img class="link-icon" src="assets/img/link-icon.png"></img>查询分布</span>
			<div id="main21" class="echarts-2"></div>
		</div>
	</div>
	<div class="col-lg-9 col-md-9 padding-5">
		<div class="content-panel query-2-2">
			<span class="panel-title"><img class="link-icon" src="assets/img/link-icon.png"></img>慢查询</span>
			<div id="main22" class="echarts-1"></div>
		</div>
	</div>

	<div class="col-lg-12 col-md-12 padding-10">
		<div class="content-panel query-2-3">
			<span class="panel-title"><img class="link-icon" src="assets/img/link-icon.png"></img>慢查询用户分布</span>
			<table id="table" class="table table-striped table-advance " border="1" bordercolor="#FFF">
				<thead class="thead-bgColor">
					<tr>
						<th class="text-center">用户</th>
						<th class="text-center">1-2秒</th>
						<th class="text-center">2-5秒</th>
						<th class="text-center">5秒以上</th>
					</tr>
					<tr>
						<th class="text-center">列总计</th>
						<th class="text-center">1231</th>
						<th class="text-center">32131</th>
						<th class="text-center">1321</th>
					</tr>
				</thead>
				<tbody class="tbody-border">
					<tr ng-repeat="user in list">
						<td ng-bind="user.userName" align="center"></td>
						<td align="center" ng-bind="{{user.normalCnt}}"></td>
						<td align="center" ng-bind="{{user.slowCnt}}"></td>
						<td align="center" ng-bind="{{user.tooLongCnt}}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</div>
<!--row-->
